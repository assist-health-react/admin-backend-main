name: Deploy Admin Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy admin backend
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd /home/ec2-user/assist-health/admin-backend-main
            git pull origin main

            cd /home/ec2-user/assist-health
            docker compose -f docker-compose.admin.yml build admin_backend
            docker compose -f docker-compose.admin.yml up -d admin_backend
